<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Doll Receipt</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="theme-color" content="#e3f2fd">

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Courier+Prime&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Default Variables (Blue Doll) - These get updated by JS */
      --bg-gradient: linear-gradient(135deg, #e3f2fd, #bbdefb);
      --btn-bg: #64b5f6;
      --btn-text: #ffffff;
      --ink-color: #546e7a;
      --accent-color: #29b6f6;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg-gradient);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Quicksand", sans-serif;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
      transition: background 0.5s ease;
    }

    /* Input Area */
    .controls {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      padding: 24px;
      border-radius: 28px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 80%;
      max-width: 320px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 2px solid #fff;
    }

    input {
      border: 2px solid var(--accent-color);
      background: #fff;
      padding: 14px 20px;
      border-radius: 999px;
      font-family: "Quicksand", sans-serif;
      font-weight: 700;
      color: var(--ink-color);
      font-size: 1rem;
      outline: none;
      text-align: center;
      opacity: 0.8;
    }

    input::placeholder {
      opacity: 0.5;
      color: var(--ink-color);
    }

    button {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      padding: 16px;
      border-radius: 999px;
      font-family: "Quicksand", sans-serif;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s;
      margin-top: 5px;
    }

    button:active {
      transform: scale(0.96);
    }

    /* Receipt */
    .receipt-container {
      perspective: 1000px;
      width: 85%;
      max-width: 340px;
      display: none;
    }

    .receipt {
      background: #fffdf8; /* Slightly off-white paper */
      padding: 25px 22px;
      font-family: "Courier Prime", monospace;
      color: var(--ink-color);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      position: relative;
      animation: printReceipt 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      transform-origin: top center;
      
      /* Jagged edge */
      --mask: radial-gradient(10px at 50% 100%, #0000 98%, #000 100%) 50% calc(100% - 10px)/20px 100% repeat-x;
      -webkit-mask: var(--mask); 
      mask: var(--mask);
      padding-bottom: 45px;
    }

    @keyframes printReceipt {
      0% { height: 0; opacity: 0; transform: translateY(-40px) scale(0.95); }
      100% { height: auto; opacity: 1; transform: translateY(0) scale(1); }
    }

    .header {
      text-align: center;
      border-bottom: 2px dashed var(--ink-color);
      padding-bottom: 15px;
      margin-bottom: 18px;
    }

    .header h2 {
      margin: 0;
      font-size: 1.4rem;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .header div {
      font-size: 0.75rem;
      margin-top: 6px;
      opacity: 0.7;
    }

    .details {
      font-size: 0.8rem;
      text-align: center;
      margin-bottom: 22px;
      line-height: 1.4;
      opacity: 0.9;
    }

    .item-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 0.9rem;
    }

    .item {
      display: flex;
      justify-content: space-between;
    }

    .total {
      margin-top: 22px;
      border-top: 2px dashed var(--ink-color);
      padding-top: 15px;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .barcode {
      margin-top: 28px;
      text-align: center;
      letter-spacing: 4px;
      font-size: 0.7rem;
      opacity: 0.6;
    }
    
    .barcode div {
      font-size: 1.8rem;
      letter-spacing: -3px;
      transform: scaleY(0.6);
      margin-bottom: 5px;
    }
    
    .tap-hint {
        text-align: center;
        font-size: 0.7rem;
        color: rgba(255,255,255,0.8);
        margin-top: 20px;
        font-family: "Quicksand", sans-serif;
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="controls" id="controls">
    <input type="text" id="nameInput" placeholder="name">
    <input type="number" id="ageInput" placeholder="age">
    <button onclick="generate()">♡ PRINT RECEIPT ♡</button>
  </div>

  <div class="receipt-container" id="receiptContainer">
    <div class="receipt">
      <div class="header">
        <h2 id="storeName">DOLL STORE</h2>
        <div id="storeTag">est. 2026 • digital</div>
      </div>

      <div class="details" id="receiptDetails"></div>

      <div class="item-list" id="itemList"></div>

      <div class="total">
        <span>TOTAL:</span>
        <span id="totalText">100% CUTE</span>
      </div>

      <div class="barcode">
        <div>||| |||| || | |||| ||</div>
        <span id="barcodeText">NO RETURNS</span>
      </div>
    </div>
    <div class="tap-hint">( tap receipt to reset )</div>
  </div>

  <script>
    // --- 1. THE VIBE THEMES ---
    const themes = [
      { // Blue Doll (Classic)
        bg: "linear-gradient(135deg, #e3f2fd, #bbdefb)",
        btnBg: "#64b5f6",
        btnText: "#ffffff",
        ink: "#546e7a",
        accent: "#29b6f6",
        stores: ["DOLL STORE", "CLOUD 9", "DREAMSCAPES", "PURE IMAGINATION"],
        footers: ["NO RETURNS", "HAVE A NICE DAY", "STAY HYDRATED"]
      },
      { // Pink Coquette
        bg: "linear-gradient(135deg, #ffeef8, #ffc2d4)",
        btnBg: "#ff8fab",
        btnText: "#ffffff",
        ink: "#880e4f",
        accent: "#ff4081",
        stores: ["LOVER GIRL", "HEARTBREAK HOTEL", "KISS KISS", "BOWS & RIBBONS"],
        footers: ["XOXO", "LOVE YOU", "TEXT HIM", "MUAH"]
      },
      { // Cyber / Sour
        bg: "linear-gradient(135deg, #f1f8e9, #c5e1a5)",
        btnBg: "#7cb342",
        btnText: "#ffffff",
        ink: "#33691e",
        accent: "#558b2f",
        stores: ["THE MATRIX", "CYBER CAFE", "GLITCH MODE", "SYSTEM 32"],
        footers: ["ERROR 404", "LOGGING OFF", "REALITY BROKEN"]
      },
      { // Dark Aura / Night
        bg: "linear-gradient(135deg, #263238, #37474f)",
        btnBg: "#78909c",
        btnText: "#ffffff",
        ink: "#263238",
        accent: "#455a64",
        stores: ["THE VOID", "MIDNIGHT HOUR", "INSOMNIA", "LATE NIGHTS"],
        footers: ["GO TO SLEEP", "WHO ARE YOU?", "SECRET"]
      }
    ];

    // --- 2. THE ITEMS ---
    const items = [
      { name: "Silly Little Walk", price: "$0.00" }, { name: "Delusion", price: "FREE" },
      { name: "Main Character Energy", price: "priceless" }, { name: "Online Window Shopping", price: "$0.00" },
      { name: "Overthinking", price: "tax included" }, { name: "Listening to Music", price: "forever" },
      { name: "Rotting in Bed", price: "all day" }, { name: "Cyberstalking", price: "FREE" },
      { name: "Dissociating", price: "N/A" }, { name: "Gaslighting Myself", price: "FREE" },
      { name: "Crying", price: "$0.00" }, { name: "Calling Mom", price: "priceless" },
      { name: "Blocking Him", price: "satisfying" }, { name: "Unblocking Him", price: "mistake" },
      { name: "Digital Hoarding", price: "limitless" }, { name: "Staring at Ceiling", price: "1hr" },
      { name: "Avoiding Tasks", price: "$0.00" }, { name: "Girl Math", price: "saved $50" },
      { name: "Gossip Session", price: "priceless" }, { name: "Iced Coffee", price: "$7.50" },
      { name: "Sweet Treat", price: "$5.00" }, { name: "Strawberry Milk", price: "$3.50" },
      { name: "Ribbons", price: "$4.50" }, { name: "Buying Stickers", price: "$5.00" },
      { name: "Matcha Latte", price: "$8.00" }, { name: "Claw Clip", price: "$8.00" },
      { name: "Vending Machine Snack", price: "$2.50" }, { name: "New Lip Gloss", price: "$12.00" },
      { name: "Skincare Restock", price: "$45.00" }, { name: "Smelling Like Vanilla", price: "$28.00" },
      { name: "Matching Pajama Set", price: "$60.00" }, { name: "Sonny Angel Unboxing", price: "$15.00" },
      { name: "Platform Shoes", price: "$120.00" }, { name: "Thrift Haul", price: "$35.00" },
      { name: "Sanrio Plushie", price: "$25.00" }, { name: "Face Mask", price: "$4.00" },
      { name: "Acrylic Nails", price: "$65.00" }, { name: "Pinterest Scroll", price: "2hrs" },
      { name: "Buying Domain Names", price: "$12.99" }, { name: "Making a Playlist", price: "essential" },
      { name: "Writing Poetry", price: "vibes" }, { name: "Editing Theme", price: "4hrs" },
      { name: "Charging Phone", price: "100%" }, { name: "Deleting Apps", price: "peace" },
      { name: "Re-installing Apps", price: "shame" }
    ];

    const totalPhrases = [
      "100% CUTE", "VIBES: IMMACULATE", "NO THOUGHTS", "JUST GIRL THINGS", 
      "APPROVED", "SLAY", "TOTAL: ???", "PAID WITH TEARS", "IN THIS ECONOMY?"
    ];

    function generate() {
      const name = document.getElementById('nameInput').value || "Doll";
      const age = document.getElementById('ageInput').value || "25";
      
      // 1. APPLY RANDOM THEME
      const theme = themes[Math.floor(Math.random() * themes.length)];
      
      document.documentElement.style.setProperty('--bg-gradient', theme.bg);
      document.documentElement.style.setProperty('--btn-bg', theme.btnBg);
      document.documentElement.style.setProperty('--btn-text', theme.btnText);
      document.documentElement.style.setProperty('--ink-color', theme.ink);
      document.documentElement.style.setProperty('--accent-color', theme.accent);
      
      // Update Texts based on theme
      const randomStore = theme.stores[Math.floor(Math.random() * theme.stores.length)];
      const randomFooter = theme.footers[Math.floor(Math.random() * theme.footers.length)];
      
      document.getElementById('storeName').textContent = randomStore;
      document.getElementById('barcodeText').textContent = randomFooter;

      // Show Layout
      document.getElementById('controls').style.display = 'none';
      document.getElementById('receiptContainer').style.display = 'block';

      // Set Receipt Header
      const date = new Date().toLocaleString();
      document.getElementById('receiptDetails').innerHTML = `
        CUSTOMER: ${name.toUpperCase()}<br>
        AGE: ${age} / ID: #00${Math.floor(Math.random() * 99)}<br>
        ${date}
      `;

      // 2. ITEMS LOGIC (Pick 3-5 items)
      const itemCount = Math.floor(Math.random() * 3) + 3;
      const shuffled = items.sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, itemCount);

      let html = '';
      selected.forEach(item => {
        html += `<div class="item"><span>1x ${item.name}</span><span>${item.price}</span></div>`;
      });
      document.getElementById('itemList').innerHTML = html;

      // Random Total
      const randomTotal = totalPhrases[Math.floor(Math.random() * totalPhrases.length)];
      document.getElementById('totalText').textContent = randomTotal;
    }
    
    // Tap to reset
    document.getElementById('receiptContainer').addEventListener('click', () => {
       document.getElementById('controls').style.display = 'flex';
       document.getElementById('receiptContainer').style.display = 'none';
       document.getElementById('nameInput').value = '';
       document.getElementById('ageInput').value = '';
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>

</body>
</html>
