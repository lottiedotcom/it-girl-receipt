<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mood Receipt</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="theme-color" content="#ffffff">

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&family=Courier+Prime&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f0f4f8;
      --accent: #546e7a;
      --text: #37474f;
      --paper: #fff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Quicksand", sans-serif;
      -webkit-tap-highlight-color: transparent;
      transition: background 0.5s ease;
      padding: 20px;
      box-sizing: border-box;
    }

    .controls {
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .name-box {
      background: rgba(255,255,255,0.9);
      border: 2px solid var(--accent);
      padding: 16px;
      border-radius: 25px;
      font-family: "Quicksand", sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      color: var(--text);
      outline: none;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }

    .sign-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .sign-btn {
      background: rgba(255,255,255,0.8);
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 15px 5px;
      border-radius: 18px;
      font-weight: 700;
      font-size: 0.8rem;
      cursor: pointer;
      transition: transform 0.1s;
      text-transform: uppercase;
    }

    .sign-btn:active {
      transform: scale(0.95);
      background: var(--accent);
      color: #fff;
    }

    /* RECEIPT LAYOUT */
    .receipt-container {
      perspective: 1000px;
      width: 100%;
      max-width: 340px;
      display: none;
    }

    .receipt {
      background: var(--paper);
      padding: 30px 25px;
      font-family: "Courier Prime", monospace;
      color: var(--text);
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      animation: printReceipt 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      position: relative;
      text-align: center;
      --mask: radial-gradient(10px at 50% 100%, #0000 98%, #000 100%) 50% calc(100% - 10px)/20px 100% repeat-x;
      -webkit-mask: var(--mask); 
      mask: var(--mask);
      padding-bottom: 60px;
    }

    @keyframes printReceipt {
      0% { height: 0; opacity: 0; transform: translateY(-50px); }
      100% { height: auto; opacity: 1; transform: translateY(0); }
    }

    .header-bubble {
      display: inline-block;
      border: 2px solid var(--accent);
      border-radius: 50px;
      padding: 8px 25px;
      margin-bottom: 5px;
    }
    .header-bubble h2 {
      margin: 0;
      font-size: 1.4rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .est-text { font-size: 0.75rem; margin-bottom: 20px; opacity: 0.7; }

    .info-bubble {
      border: 2px solid var(--accent);
      border-radius: 22px;
      padding: 15px;
      margin-bottom: 25px;
      font-size: 0.85rem;
      line-height: 1.8;
      text-align: center;
    }

    .item-list { text-align: left; margin-bottom: 20px; padding: 0 5px; }
    .item { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.95rem; }
    
    .divider { border-top: 2px dashed var(--accent); margin: 20px 0; opacity: 0.5; }

    .total { display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2rem; color: var(--accent); }
    
    .barcode { margin-top: 35px; font-size: 2rem; opacity: 0.4; letter-spacing: -3px; transform: scaleY(0.7); }

    .trophy-bar {
      margin-top: 20px;
      background: rgba(255,255,255,0.4);
      padding: 12px;
      border-radius: 99px;
      color: var(--text);
      font-weight: 700;
      font-size: 0.85rem;
      backdrop-filter: blur(5px);
      text-align: center;
      border: 1px solid rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>

  <div class="controls" id="controls">
    <input type="text" id="nameInput" class="name-box" placeholder="Your Name (or Secret Code)">
    <div class="sign-grid" id="signGrid"></div>
    <div class="trophy-bar" id="rankDisplay">RANK: LOADING...</div>
  </div>

  <div class="receipt-container" id="receiptContainer">
    <div class="receipt">
      <div class="header-bubble">
        <h2 id="storeName">LOADING...</h2>
      </div>
      <div class="est-text">est. 2026 • digital receipt</div>

      <div class="info-bubble" id="infoBubble"></div>

      <div class="item-list" id="itemList"></div>

      <div class="divider"></div>

      <div class="total">
        <span>TOTAL:</span>
        <span id="totalText">100% VALID</span>
      </div>

      <div class="barcode">||| || ||||| || ||</div>
      <div style="font-size:0.7rem; margin-top:10px; opacity:0.6;">NO RETURNS • FINAL SALE</div>
    </div>
    <div style="text-align:center; color: var(--text); font-size:0.8rem; margin-top:20px; opacity:0.6; cursor: pointer;">
      ( tap to reset )
    </div>
  </div>

  <script>
    // --- 1. SHOP NAMES ---
    const shopNames = [
      "THE VIBE", "DREAM LOG", "ARCHIVE 001", "GIRL BLOG", 
      "PURE AURA", "THE SIMULATION", "SOFT RESET", "MEMORY LANE", 
      "STAR COMMAND", "EUPHORIA", "GLITCH MODE", "SAFE SPACE", 
      "VOID STORE", "MOOD SWING", "INNER CHILD"
    ];

    // --- 2. MOOD THEMES (The New Buttons) ---
    const moods = {
      rotting: { color: "#78909c", bg: "#eceff1", items: ["Doomscrolling", "Dirty Hair", "Uber Eats", "Screen Time (8h)"] },
      thriving: { color: "#43a047", bg: "#e8f5e9", items: ["Green Juice", "Yoga Mat", "Skin Glow", "Hydration"] },
      manic: { color: "#ff9100", bg: "#fff3e0", items: ["Impulse Buy", "Fast Talking", "God Complex", "New Hobby"] },
      numb: { color: "#bdbdbd", bg: "#fafafa", items: ["Staring at Wall", "Nothing", "Static Noise", "Unknown"] },
      delusional: { color: "#f06292", bg: "#fce4ec", items: ["Fake Scenario", "Wedding Plan", "He Loves Me", "Fantasy"] },
      yearning: { color: "#7e57c2", bg: "#ede7f6", items: ["Poetry", "Old Photos", "Sad Music", "The Moon"] },
      hating: { color: "#d32f2f", bg: "#ffebee", items: ["Blocking Him", "Side Eye", "Gatekeeping", "Judgment"] },
      healing: { color: "#8d6e63", bg: "#efebe9", items: ["Therapy", "Journaling", "Boundaries", "Tea"] },
      spiraling: { color: "#304ffe", bg: "#e8eaf6", items: ["Overthinking", "Panic", "Deleting Apps", "Regret"] },
      lurking: { color: "#2e7d32", bg: "#e8f5e9", items: ["Screenshots", "Refreshing", "Private Tab", "Research"] },
      posting: { color: "#00b0ff", bg: "#e1f5fe", items: ["Drafts", "Caption Idea", "Clout", "Validation"] },
      productive: { color: "#fdd835", bg: "#fffde7", items: ["Emails", "Iced Coffee", "To-Do List", "Hustle"] }
    };

    const secrets = {
      "alien": { color: "#76ff03", bg: "#000000", paper: "#1a1a1a", store: "UFO", item: "Space Dust" },
      "ghost": { color: "#b0bec5", bg: "#cfd8dc", paper: "#eceff1", store: "BOO!", item: "Ectoplasm" },
      "love": { color: "#f50057", bg: "#f8bbd0", paper: "#fff0f5", store: "XOXO", item: "Heartbreak" },
      "rich": { color: "#00c853", bg: "#b9f6ca", paper: "#e8f5e9", store: "BANK", item: "Gold Bar" },
      "void": { color: "#607d8b", bg: "#263238", paper: "#37474f", store: "ABYSS", item: "Nothing" },
      "brat": { color: "#000000", bg: "#89f336", paper: "#89f336", store: "BRAT", item: "Vibes" }
    };

    const commonItems = [
      {name: "Iced Coffee", price: "$7.50"}, {name: "Sweet Treat", price: "$5.00"},
      {name: "Lip Gloss", price: "$12.00"}, {name: "Spotify Premium", price: "$11.00"},
      {name: "Girl Dinner", price: "$8.00"}, {name: "Mental Stability", price: "Sold Out"},
      {name: "Screen Time", price: "4hrs"}, {name: "Little Walk", price: "Free"}
    ];

    // --- 3. RANK SYSTEM ---
    let xp = parseInt(localStorage.getItem('cosmicXP') || 0);

    function getRankName(points) {
      if (points < 5) return "NPC";
      if (points < 15) return "Main Character";
      if (points < 30) return "It Girl";
      if (points < 50) return "Icon";
      if (points < 80) return "Legend";
      if (points < 120) return "Cosmic Queen";
      return "The Universe"; 
    }

    function updateRankDisplay() {
      const rank = getRankName(xp);
      document.getElementById('rankDisplay').innerText = `RANK: ${rank.toUpperCase()} (${xp} XP)`;
      return rank;
    }

    // --- INIT ---
    const grid = document.getElementById('signGrid');
    Object.keys(moods).forEach(key => {
      const btn = document.createElement('button');
      btn.className = 'sign-btn';
      btn.innerText = key;
      btn.onclick = () => generate(key);
      grid.appendChild(btn);
    });
    updateRankDisplay();

    // --- GENERATE ---
    function generate(moodKey) {
      const nameRaw = document.getElementById('nameInput').value.trim().toLowerCase();
      const nameDisplay = document.getElementById('nameInput').value || "Guest";
      
      let theme = moods[moodKey];
      let storeName = shopNames[Math.floor(Math.random() * shopNames.length)];
      let paperColor = "#ffffff";
      let bonusItem = null;

      if (secrets[nameRaw]) {
        const s = secrets[nameRaw];
        theme = { color: s.color, bg: s.bg };
        storeName = s.store;
        paperColor = s.paper;
        bonusItem = { name: s.item, price: "Priceless" };
      }

      document.documentElement.style.setProperty('--bg', theme.bg);
      document.documentElement.style.setProperty('--accent', theme.color);
      document.documentElement.style.setProperty('--text', theme.color);
      document.documentElement.style.setProperty('--paper', paperColor);

      document.getElementById('storeName').innerText = storeName;
      
      // Add XP
      xp++;
      localStorage.setItem('cosmicXP', xp);
      const currentRank = updateRankDisplay();

      // RECEIPT INFO with RANK
      document.getElementById('infoBubble').innerHTML = `
        CUSTOMER: ${nameDisplay.toUpperCase()}<br>
        STATUS: ${currentRank.toUpperCase()} (LVL ${xp})<br>
        MOOD: ${moodKey.toUpperCase()}
      `;

      let pool = [...commonItems];
      moods[moodKey].items.forEach(i => pool.push({name: i, price: "Mood"}));
      
      const count = Math.floor(Math.random() * 3) + 3;
      const shuffled = pool.sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, count);
      
      if (bonusItem) selected.unshift(bonusItem);

      let html = '';
      selected.forEach(i => {
        html += `<div class="item"><span>1x ${i.name}</span><span>${i.price}</span></div>`;
      });
      document.getElementById('itemList').innerHTML = html;

      document.getElementById('controls').style.display = 'none';
      document.getElementById('receiptContainer').style.display = 'block';
    }

    document.addEventListener('click', (e) => {
      const container = document.getElementById('receiptContainer');
      if (container.style.display === 'block' && (e.target.closest('.receipt-container') || e.target.closest('.receipt'))) {
        document.getElementById('controls').style.display = 'flex';
        container.style.display = 'none';
        document.getElementById('nameInput').value = ""; 
      }
    });

    if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
  </script>
</body>
</html>
