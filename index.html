<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mood Receipt</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="theme-color" content="#ffffff">

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&family=Courier+Prime&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f3e5f5;
      --accent: #ab47bc;
      --text: #4a148c;
      --paper: #fff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Quicksand", sans-serif;
      -webkit-tap-highlight-color: transparent;
      transition: background 0.5s ease;
      padding: 20px;
      box-sizing: border-box;
    }

    .controls {
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .name-box {
      background: rgba(255,255,255,0.9);
      border: 2px solid var(--accent);
      padding: 16px;
      border-radius: 25px;
      font-family: "Quicksand", sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      color: var(--text);
      outline: none;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }

    .sign-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .sign-btn {
      background: rgba(255,255,255,0.8);
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 15px 5px;
      border-radius: 18px;
      font-weight: 700;
      font-size: 0.8rem;
      cursor: pointer;
      transition: transform 0.1s;
      text-transform: uppercase;
    }

    .sign-btn:active {
      transform: scale(0.95);
      background: var(--accent);
      color: #fff;
    }

    /* RECEIPT LAYOUT */
    .receipt-container {
      perspective: 1000px;
      width: 100%;
      max-width: 340px;
      display: none;
    }

    .receipt {
      background: var(--paper);
      padding: 30px 25px;
      font-family: "Courier Prime", monospace;
      color: var(--text);
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      animation: printReceipt 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      position: relative;
      text-align: center;
      --mask: radial-gradient(10px at 50% 100%, #0000 98%, #000 100%) 50% calc(100% - 10px)/20px 100% repeat-x;
      -webkit-mask: var(--mask); 
      mask: var(--mask);
      padding-bottom: 60px;
    }

    @keyframes printReceipt {
      0% { height: 0; opacity: 0; transform: translateY(-50px); }
      100% { height: auto; opacity: 1; transform: translateY(0); }
    }

    .header-bubble {
      display: inline-block;
      border: 2px solid var(--accent);
      border-radius: 50px;
      padding: 8px 25px;
      margin-bottom: 5px;
    }
    .header-bubble h2 {
      margin: 0;
      font-size: 1.4rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .est-text { font-size: 0.75rem; margin-bottom: 20px; opacity: 0.7; }

    .info-bubble {
      border: 2px solid var(--accent);
      border-radius: 22px;
      padding: 15px;
      margin-bottom: 25px;
      font-size: 0.85rem;
      line-height: 1.6;
      text-align: center;
      background: rgba(255,255,255,0.1);
    }

    .item-list { text-align: left; margin-bottom: 20px; padding: 0 5px; }
    
    .item { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.95rem; }
    .checklist-item { margin-bottom: 12px; font-size: 1rem; text-align: left; display: flex; align-items: center; gap: 10px;}
    
    .divider { border-top: 2px dashed var(--accent); margin: 20px 0; opacity: 0.5; }

    .total { display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2rem; color: var(--accent); }
    
    .loyalty-section {
      margin-top: 30px;
      border: 1px solid var(--accent);
      border-radius: 15px;
      padding: 10px;
      font-size: 0.8rem;
    }
    
    .scent-text {
      text-transform: uppercase;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 0.75rem;
      opacity: 0.8;
    }

    .stamps {
      font-size: 1.5rem;
      letter-spacing: 5px;
      margin-top: 5px;
    }

    .trophy-bar {
      margin-top: 20px;
      background: rgba(255,255,255,0.4);
      padding: 12px;
      border-radius: 99px;
      color: var(--text);
      font-weight: 700;
      font-size: 0.85rem;
      backdrop-filter: blur(5px);
      text-align: center;
      border: 1px solid rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>

  <div class="controls" id="controls">
    <input type="text" id="nameInput" class="name-box" placeholder="Your Name (or Secret Code)">
    <div class="sign-grid" id="signGrid"></div>
    <div class="trophy-bar" id="tierDisplay">MEMBER: LOADING...</div>
  </div>

  <div class="receipt-container" id="receiptContainer">
    <div class="receipt">
      <div class="header-bubble">
        <h2 id="storeName">LOADING...</h2>
      </div>
      <div class="est-text" id="estText">est. 2026 • loyalty receipt</div>

      <div class="info-bubble" id="infoBubble"></div>

      <div class="item-list" id="itemList"></div>

      <div class="divider"></div>

      <div class="total">
        <span id="totalLabel">TOTAL:</span>
        <span id="totalText">$0.00</span>
      </div>

      <div class="loyalty-section" id="loyaltySection">
        <div class="scent-text" id="statsDisplay">TOP 3 MOODS: LOADING...</div>
        <div style="border-top:1px dashed var(--accent); opacity:0.3; margin:8px 0;"></div>
        <div id="rewardLabel">REWARD STATUS:</div>
        <div class="stamps" id="stampsDisplay">♡♡♡♡♡</div>
      </div>
      
      <div style="font-size:0.7rem; margin-top:20px; opacity:0.6;">THANK YOU FOR SHOPPING</div>
    </div>
    <div style="text-align:center; color: var(--text); font-size:0.8rem; margin-top:20px; opacity:0.6; cursor: pointer;">
      ( tap to reset )
    </div>
  </div>

  <script>
    const shopNames = ["THE MALL", "GIRL WORLD", "PLASTIC DREAMS", "ARCHIVE", "ANGEL DEPT", "VELVET ROPE", "LIMITED ED.", "SOLDOUT", "MAIN CHAR.", "VIP ONLY"];
    
    // --- MOODS ---
    const moods = {
      rotting: { color: "#78909c", bg: "#eceff1", scent: "BEDSHEETS", items: ["Doomscrolling", "Dirty Hair", "Uber Eats"] },
      thriving: { color: "#43a047", bg: "#e8f5e9", scent: "MATCHA", items: ["Green Juice", "Yoga Mat", "Skin Glow"] },
      manic: { color: "#ff9100", bg: "#fff3e0", scent: "RED BULL", items: ["Impulse Buy", "Fast Talking", "God Complex"] },
      numb: { color: "#bdbdbd", bg: "#fafafa", scent: "STATIC", items: ["Staring at Wall", "Nothing", "White Noise"] },
      delusional: { color: "#f06292", bg: "#fce4ec", scent: "FROSTING", items: ["Fake Scenario", "He Loves Me", "Fantasy"] },
      yearning: { color: "#7e57c2", bg: "#ede7f6", scent: "RAIN", items: ["Poetry", "Old Photos", "Sad Music"] },
      hating: { color: "#d32f2f", bg: "#ffebee", scent: "SMOKE", items: ["Blocking Him", "Side Eye", "Judgment"] },
      healing: { color: "#8d6e63", bg: "#efebe9", scent: "SAGE", items: ["Therapy", "Journaling", "Boundaries"] },
      spiraling: { color: "#304ffe", bg: "#e8eaf6", scent: "WINE", items: ["Overthinking", "Panic", "Regret"] },
      lurking: { color: "#2e7d32", bg: "#e8f5e9", scent: "SCREEN CLEANER", items: ["Screenshots", "Private Tab", "Research"] },
      posting: { color: "#00b0ff", bg: "#e1f5fe", scent: "HAIRSPRAY", items: ["Drafts", "Clout", "Validation"] },
      productive: { color: "#fdd835", bg: "#fffde7", scent: "PAPER", items: ["Emails", "Iced Coffee", "To-Do List"] }
    };

    // --- SECRETS (Updated Matt Theme) ---
    const secrets = {
      "lottie": { 
        color: "#00ffff", bg: "#001e3c", paper: "#002845", 
        store: "ATLANTIS.WEB", scent: "DEEP SEA", item: "Bioluminescence" 
      },
      "matt": { 
        color: "#33691e", bg: "#1b5e20", paper: "#d7ccc8", // Deep Green & Wood
        store: "SEQUOIA NAT'L", scent: "PINE NEEDLES", item: "Giant Redwood" 
      },
      "doll": { 
        color: "#880e4f", bg: "#212121", paper: "#ffebee", 
        store: "MORUTE", scent: "DUSTY LACE", item: "Porcelain Heart" 
      },
      "cyber": { 
        color: "#00e676", bg: "#000000", paper: "#1a1a1a", 
        store: "SYSTEM_32", scent: "OZONE", item: "Source Code" 
      },
      "angel": { 
        color: "#ffd700", bg: "#fffde7", paper: "#ffffff", 
        store: "HEAVEN", scent: "VANILLA", item: "Gold Halo" 
      }
    };

    const commonItems = [
      {name: "Iced Coffee", price: 7.50}, {name: "Sweet Treat", price: 5.00},
      {name: "Lip Gloss", price: 12.00}, {name: "Spotify Premium", price: 11.00},
      {name: "Girl Dinner", price: 8.00}, {name: "Therapy", price: 150.00},
      {name: "Screen Time", price: 0.00}, {name: "Little Walk", price: 0.00}
    ];

    const selfCareTasks = [
      "Drink a full glass of water", "Face mask & chill", "Put phone on DND for 1hr",
      "Stretch your back", "Clean one small corner", "Listen to your fav song",
      "Step outside for fresh air", "Unclench your jaw", "Write down 3 things you love",
      "Take a hot shower", "Read 5 pages of a book", "Eat a fruit"
    ];

    // --- STATS ---
    let lifetimeSpend = parseFloat(localStorage.getItem('loyaltySpend') || 0);
    let totalReceipts = parseInt(localStorage.getItem('loyaltyCount') || 0);
    let moodCounts = JSON.parse(localStorage.getItem('loyaltyMoods') || '{}');

    function getTier(spend) {
      if (spend < 500) return "WINDOW SHOPPER";
      if (spend < 1500) return "MALL RAT";
      if (spend < 5000) return "VIP";
      if (spend < 10000) return "INFLUENCER";
      return "THE 1%";
    }

    function getTopMoods() {
      // Convert object to array and sort
      const sorted = Object.entries(moodCounts).sort((a, b) => b[1] - a[1]);
      // Get top 3
      const top3 = sorted.slice(0, 3).map(entry => entry[0].toUpperCase());
      
      if (top3.length === 0) return "UNKNOWN";
      return top3.join(", ");
    }

    function updateDisplay() {
      const tier = getTier(lifetimeSpend);
      document.getElementById('tierDisplay').innerText = `MEMBER: ${tier} ($${Math.floor(lifetimeSpend)})`;
    }

    // --- INIT ---
    const grid = document.getElementById('signGrid');
    Object.keys(moods).forEach(key => {
      const btn = document.createElement('button');
      btn.className = 'sign-btn';
      btn.innerText = key;
      btn.onclick = () => generate(key);
      grid.appendChild(btn);
    });
    updateDisplay();

    // --- GENERATE ---
    function generate(moodKey) {
      const nameRaw = document.getElementById('nameInput').value.trim().toLowerCase();
      const nameDisplay = document.getElementById('nameInput').value || "Guest";
      
      let theme = moods[moodKey];
      let storeName = shopNames[Math.floor(Math.random() * shopNames.length)];
      let paperColor = "#ffffff";
      let bonusItem = null;

      if (secrets[nameRaw]) {
        const s = secrets[nameRaw];
        theme = { color: s.color, bg: s.bg };
        storeName = s.store;
        paperColor = s.paper;
        bonusItem = { name: s.item, price: 999.00 };
      }

      // Visuals
      document.documentElement.style.setProperty('--bg', theme.bg);
      document.documentElement.style.setProperty('--accent', theme.color);
      document.documentElement.style.setProperty('--text', theme.color);
      document.documentElement.style.setProperty('--paper', paperColor);
      
      // Update Stats
      moodCounts[moodKey] = (moodCounts[moodKey] || 0) + 1;
      localStorage.setItem('loyaltyMoods', JSON.stringify(moodCounts));
      totalReceipts++;
      localStorage.setItem('loyaltyCount', totalReceipts);

      // --- CHECK FOR FREE REWARD (Every 5th receipt) ---
      const isRewardTurn = (totalReceipts % 5 === 0);

      if (isRewardTurn) {
        document.getElementById('storeName').innerText = "SELF CARE";
        document.getElementById('estText').innerText = "you earned this • reward menu";
        
        document.getElementById('infoBubble').innerHTML = `
          CUSTOMER: ${nameDisplay.toUpperCase()}<br>
          STATUS: <b>REWARD UNLOCKED</b><br>
          ENJOY YOUR BREAK ♡
        `;

        const shuffledTasks = selfCareTasks.sort(() => 0.5 - Math.random()).slice(0, 5);
        let html = '';
        shuffledTasks.forEach(task => {
          html += `<div class="checklist-item">☐ ${task}</div>`;
        });
        document.getElementById('itemList').innerHTML = html;
        
        document.getElementById('totalLabel').innerText = "COST:";
        document.getElementById('totalText').innerText = "PRICELESS";
        document.getElementById('loyaltySection').style.display = 'none';

      } else {
        document.getElementById('storeName').innerText = storeName;
        document.getElementById('estText').innerText = "est. 2026 • loyalty receipt";
        document.getElementById('loyaltySection').style.display = 'block';

        let currentTotal = 0;
        let pool = [...commonItems];
        // Special matt items if secret code used
        if (secrets[nameRaw] && nameRaw === 'matt') {
            pool.push({name: "Mossy Rock", price: 0.00}, {name: "Fresh Air", price: 0.00}, {name: "Hiking Boots", price: 150.00});
        }
        
        moods[moodKey].items.forEach(i => pool.push({name: i, price: 20.00}));
        
        const count = Math.floor(Math.random() * 3) + 3;
        const shuffled = pool.sort(() => 0.5 - Math.random());
        const selected = shuffled.slice(0, count);
        
        if (bonusItem) selected.unshift(bonusItem);

        let html = '';
        selected.forEach(i => {
          currentTotal += i.price;
          html += `<div class="item"><span>1x ${i.name}</span><span>$${i.price.toFixed(2)}</span></div>`;
        });
        document.getElementById('itemList').innerHTML = html;
        document.getElementById('totalLabel').innerText = "TOTAL:";
        document.getElementById('totalText').innerText = `$${currentTotal.toFixed(2)}`;

        lifetimeSpend += currentTotal;
        localStorage.setItem('loyaltySpend', lifetimeSpend);
        
        const currentTier = getTier(lifetimeSpend);
        const currentCount = moodCounts[moodKey];
        document.getElementById('infoBubble').innerHTML = `
          CUSTOMER: ${nameDisplay.toUpperCase()}<br>
          MEMBER: ${currentTier}<br>
          MOOD: ${moodKey.toUpperCase()} #${currentCount}
        `;

        const stampsFilled = totalReceipts % 5;
        let stampString = "";
        for(let i=0; i<5; i++) {
          stampString += (i < stampsFilled) ? "♥ " : "♡ ";
        }
        document.getElementById('stampsDisplay').innerText = stampString;
        
        // DISPLAY TOP 3 MOODS
        const topMoods = getTopMoods();
        document.getElementById('statsDisplay').innerText = `YOUR MOOD BOARD: ${topMoods}`;
      }

      document.getElementById('controls').style.display = 'none';
      document.getElementById('receiptContainer').style.display = 'block';
    }

    document.addEventListener('click', (e) => {
      const container = document.getElementById('receiptContainer');
      if (container.style.display === 'block' && (e.target.closest('.receipt-container') || e.target.closest('.receipt'))) {
        document.getElementById('controls').style.display = 'flex';
        container.style.display = 'none';
        document.getElementById('nameInput').value = ""; 
        updateDisplay(); 
      }
    });

    if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
  </script>
</body>
</html>
