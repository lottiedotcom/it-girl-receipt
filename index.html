<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Doll Receipt</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="theme-color" content="#e3f2fd">

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Courier+Prime&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      /* Super Blue Doll Gradient */
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Quicksand", sans-serif;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }

    /* The Input Area */
    .controls {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 320px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(144, 202, 249, 0.4);
      border: 2px solid #fff;
    }

    input {
      border: 2px solid #bbdefb;
      background: #fff;
      padding: 12px 20px;
      border-radius: 999px;
      font-family: "Quicksand", sans-serif;
      font-weight: 700;
      color: #64b5f6;
      font-size: 1rem;
      outline: none;
      text-align: center;
    }

    input::placeholder {
      color: #bbdefb;
    }

    button {
      background: #64b5f6;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 999px;
      font-family: "Quicksand", sans-serif;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(100, 181, 246, 0.4);
      transition: transform 0.2s;
    }

    button:active {
      transform: scale(0.95);
    }

    /* The Receipt */
    .receipt-container {
      perspective: 1000px;
      width: 85%;
      max-width: 340px;
      display: none; /* Hidden until generated */
    }

    .receipt {
      background: #fff;
      padding: 25px 20px;
      font-family: "Courier Prime", monospace; /* Typewriter look */
      color: #546e7a;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      position: relative;
      animation: printReceipt 0.8s ease-out forwards;
      transform-origin: top center;
      
      /* Jagged edge effect */
      --mask: radial-gradient(10px at 50% 100%, #0000 98%, #000 100%) 50% calc(100% - 10px)/20px 100% repeat-x;
      -webkit-mask: var(--mask); 
      mask: var(--mask);
      padding-bottom: 40px;
    }

    @keyframes printReceipt {
      0% { height: 0; opacity: 0; transform: translateY(-50px); }
      100% { height: auto; opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      border-bottom: 2px dashed #b0bec5;
      padding-bottom: 15px;
      margin-bottom: 15px;
    }

    .header h2 {
      margin: 0;
      font-size: 1.4rem;
      color: #29b6f6;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .details {
      font-size: 0.8rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .item-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 0.9rem;
    }

    .item {
      display: flex;
      justify-content: space-between;
    }

    .total {
      margin-top: 20px;
      border-top: 2px dashed #b0bec5;
      padding-top: 15px;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .barcode {
      margin-top: 25px;
      text-align: center;
      letter-spacing: 5px;
      font-size: 0.7rem;
      opacity: 0.7;
    }
    
    .barcode div {
      font-size: 1.5rem;
      letter-spacing: -2px;
      transform: scaleY(0.7);
    }
  </style>
</head>
<body>

  <div class="controls" id="controls">
    <input type="text" id="nameInput" placeholder="your name">
    <input type="number" id="ageInput" placeholder="your age">
    <button onclick="generate()">♡ PRINT RECEIPT ♡</button>
  </div>

  <div class="receipt-container" id="receiptContainer">
    <div class="receipt">
      <div class="header">
        <h2>DOLL STORE</h2>
        <div>est. 2026</div>
      </div>

      <div class="details" id="receiptDetails"></div>

      <div class="item-list" id="itemList"></div>

      <div class="total">
        <span>TOTAL:</span>
        <span>100% CUTE</span>
      </div>

      <div class="barcode">
        <div>||| |||| || | |||| ||</div>
        THANK YOU FOR EXISTING
      </div>
    </div>
  </div>

  <script>
    const items = [
      { name: "Silly Little Walk", price: "$0.00" }, { name: "Iced Coffee", price: "$7.50" },
      { name: "Delusion", price: "FREE" }, { name: "New Lip Gloss", price: "$12.00" },
      { name: "Pinterest Scroll", price: "2hrs" }, { name: "Sweet Treat", price: "$5.00" },
      { name: "Main Character Energy", price: "priceless" }, { name: "Self Care", price: "$$$" },
      { name: "Nap Time", price: "4hrs" }, { name: "Online Window Shopping", price: "$0.00" },
      { name: "Overthinking", price: "tax included" }, { name: "Listening to Music", price: "forever" },
      { name: "Skincare", price: "$45.00" }
    ];

    function generate() {
      const name = document.getElementById('nameInput').value || "Doll";
      const age = document.getElementById('ageInput').value || "25";
      
      document.getElementById('controls').style.display = 'none';
      document.getElementById('receiptContainer').style.display = 'block';

      const date = new Date().toLocaleString();
      document.getElementById('receiptDetails').innerHTML = `
        CUSTOMER: ${name.toUpperCase()}<br>
        AGE: ${age} / VIBE: IMMACULATE<br>
        ${date}
      `;

      const shuffled = items.sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, 4);

      let html = '';
      selected.forEach(item => {
        html += `<div class="item"><span>1x ${item.name}</span><span>${item.price}</span></div>`;
      });
      document.getElementById('itemList').innerHTML = html;
    }
    
    document.querySelector('.receipt').addEventListener('click', () => {
       document.getElementById('controls').style.display = 'flex';
       document.getElementById('receiptContainer').style.display = 'none';
       document.getElementById('nameInput').value = '';
       document.getElementById('ageInput').value = '';
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>

</body>
</html>
